name: Publish

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with: python-version: '3.10'
      - run: pip install build twine
      - run: |
          python -m build
          twine upload dist/* \
            --username __token__ \
            --password ${{ secrets.PYPI_API_TOKEN }}
